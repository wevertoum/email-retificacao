<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Email Receiver</title>
  </head>
  <body>
    <button id="receiveEmailButton">assinar documento de retifcação</button>

      </div>

    <audio id="emailAudio">
      <source

        type="audio/mpeg"
      />
    </audio>
    <script src="script.js"></script>

</html>
